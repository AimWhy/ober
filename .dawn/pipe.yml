build:
  - name: clean
    target:
      - dist
      - types
  - name: file-header
    files: ./src/**/*.ts
    text: 
      - 'Copyright (c) 2014-present Houfeng'
      - '@homepage https://github.com/Houfeng/ober'
      - '@author Houfeng <admin@xhou.net>'
  - name: shell
    script:
      - tsc --locale zh-CN 
      - rollup ./dist/es/index.js --file ./dist/cjs/index.js -f cjs
      - rollup ./dist/es/index.js --file ./dist/umd/index.js -f umd -n ober
      - rollup ./dist/es/index.js --file ./dist/iife/index.js -f iife -n ober

dev:
  - name: shell
    script:
      - ts-node ./debug/index.ts

test:
  - name: tslint
  - name: unit
    env: typescript
    files: ./test/**/*.ts

publish:
  - name: version
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=http://registry.npmjs.org
  - name: submitter