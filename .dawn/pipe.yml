build:
  - name: clean
    target:
      - dist
      - types
  - name: shell
    script:
      - tsc --locale zh-CN 
      - rollup ./dist/es/index.js --file ./dist/cjs/index.js -f cjs
      - rollup ./dist/es/index.js --file ./dist/umd/index.js -f umd -n eify
      - rollup ./dist/es/index.js --file ./dist/iife/index.js -f iife -n eify

dev:
  - name: shell
    script:
      - dn build

test:
  - name: lint
    source: ./src

publish:
  - name: version
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=http://registry.npmjs.org
  - name: submitter