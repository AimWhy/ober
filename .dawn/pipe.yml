build:
  - name: clean
    target:
      - dist
      - types
  - name: file-header
    files: ./src/**/*.ts
    text: 
      - 'Copyright (c) 2014-present Houfeng'
      - '@homepage https://github.com/Houfeng/ober'
      - '@author Houfeng <houzhanfeng@gmail.com>'
  - name: shell
    script:
      - tsc --locale zh-CN 
      - rollup -c

dev:
  - name: shell
    script:
      - ts-node --skip-project ./debug/index.ts

unit:
  - name: unit
    env: typescript
    files: ./test/**/Computed.test.ts

test: 
  - name: shell
    script:
      - eslint --fix ./src/**/*.ts
      - dn run unit -e proxy
      - dn run unit -e property
      - dn run unit -e auto

publish:
  - name: version
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=https://registry.npmjs.org
  - name: submitter