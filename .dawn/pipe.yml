build:
  - name: clean
    target:
      - dist
      - types
  - name: file-header
    files: ./src/**/*.ts
    text: 
      - 'Copyright (c) 2014-present Houfeng'
      - '@homepage https://github.com/Houfeng/ober'
      - '@author Houfeng <admin@xhou.net>'
  - name: shell
    script:
      - tsc --locale zh-CN 
      - rollup -c

dev:
  - name: shell
    script:
      - ts-node --skip-project ./debug/index.ts

exec_test:
  - name: tslint
  - name: unit
    env: typescript
    files: ./test/**/*.test.ts

test: 
  - name: shell
    script:
      - dn run exec_test -e proxy
      - dn run exec_test -e property
      - dn run exec_test -e auto

publish:
  - name: version
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=https://registry.npmjs.org
  - name: submitter